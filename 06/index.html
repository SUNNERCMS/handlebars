<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="handlebars使用教学 handlebars案例演示">
    <title>Handlebars教程</title>
    <style>
        .card {
            font-size: 30px;
            background-color: #abbccc;
            margin: 20px;
            float: left;
        }
    </style>
</head>

<body>
    <div id="card"></div>
    <!-- 模板部分 -->
    <script id="tpl" type="text/x-handlebars-template">
        {{#each this}}
        <div class="card">
                {{!-- 调用自定义的内联help --}}
                <div>卡片序号： {{chinese @index}}</div>
                <div>姓名： {{name}}</div>
                {{#if birth}}
                <div>出生： {{birth}}</div>
                {{/if}}
                <div>籍贯： {{home}}</div>
                <div>工作： {{job}}</div>
                {{#if books}}
                <ul>
                    {{#each books}}
                    <li {{#isFirst @index}}style="color: red"{{/isFirst}} {{#isBlue @index}}style="color: blue"{{/isBlue}}>
                        {{addOne @../index}}-{{addOne @index}} {{this}}
                    </li>
                    {{/each}}
                </ul>
                {{/if}}
        </div>
        {{/each}}
    </script>
    <!-- 引入handlebars -->
    <script src="https://cdn.bootcss.com/handlebars.js/2.0.0/handlebars.min.js"></script>

    <!-- js部分 -->
    <script>
        // 数据
        var data = [
            {
                name: '凯文米特尼克',
                birth: '1963年8月6日',
                home: '美国洛杉矶',
                job: '网络安全咨询师',
                books: [
                    '《欺骗的艺术》',
                    '《入侵的艺术》',
                    '《线上幽灵》'
                ]
            },
            {
                name: '沃兹尼亚克',
                birth: '1950年8月11日',
                home: '美国加利福利亚',
                job: '电脑工程师',
                books: [
                    '《与苹果一起疯狂》'
                ]
            },
            {
                name: 'zhanghuanbiao',
                home: '中国广东',
                job: '前端工程师'
            }
        ]

        // 自定义内联help
        // 返回中文序号
        Handlebars.registerHelper('chinese', function(value) {
            var hash = ['一', '二', '三']
            return hash[value]
        })
        
        // 序号加1
        Handlebars.registerHelper('addOne', function(value) {
            return ++value
        })

        // 自定义块级help
        // 判断是否是第一个元素
        Handlebars.registerHelper('isFirst', function(index, option) {
            if(index === 0) {
                return option.fn(this) // this根据上下文决定，这里的this代表books数组中的元素
            }
        })
        // 判断索引是否大于0
        Handlebars.registerHelper('isBlue', function(index, option) {
            if(index > 0) {
                return option.fn(this) 
            }
        })
        // 获取模板
        var tpl = document.getElementById('tpl').innerHTML
        // Handlebars编译模板，返回一个可执行函数
        var template = Handlebars.compile(tpl)
        // 传入数据，得到编译后的html
        var html = template(data)
        // 将编译完成的html显示到网页
        document.getElementById('card').innerHTML = html
    </script>
</body>

</html>
